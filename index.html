<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="bg-cream p-3 min-vh-100 d-flex align-items-center justify-content-center">
  <div class="content-container bg-white rounded-top ">
    <div class="d-sm-flex">

      <!-- mobile image -->
      <img class="d-sm-none image w-100 rounded-top align-self-center" src="./images/image-product-mobile.jpg" alt="">

      <!-- desktop image -->
      <img class="d-none d-sm-block image w-50 rounded-top align-self-center" src="./images/image-product-desktop.jpg"
        alt="">
      <div class="p-3">
        <p class="perfume ff-montserrat text-uppercase pt-4 text-secondary ">Perfume</p>
        <h1 class="ff-fraunces fw-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="ff-montserrat text-secondary">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi
          dolores
          aliquid
          voluptatum minima dolor quis
          ex aspernatur sint debitis tempore.</p>
        <div class="ff-fraunces d-flex gap-4 align-items-center">
          <p class="text-success fs-1 fw-bold">$149.99</p>
          <p class="fs-6">$169.99</p>
        </div>
        <button
          class="ff-montserrat w-100 bg-success fw-bold d-flex justify-content-center align-items-center gap-2 border-0 py-2 rounded-2 text-white">
          <img src="/images/icon-cart.svg" alt="">
          <span>
            Add to Cart
          </span></button>
      </div>
    </div>
  </div>
</body>

</html>
